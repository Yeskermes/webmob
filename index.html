<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://kit.fontawesome.com/5a670dfc56.js" crossorigin="anonymous"></script>
<link rel = "icon" href = "https://th.bing.com/th/id/OIP.zSZ4Dkjjj7NHQ_FzksrwfgHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7" type = "image/x-icon">
</head>
<body>
<div class="container">
	<div class="header">
		<img src="https://th.bing.com/th/id/OIP.zSZ4Dkjjj7NHQ_FzksrwfgHaHa?w=167&h=180&c=7&r=0&o=5&dpr=1.25&pid=1.7"/>
		<h2><strong>Sign in up</strong></h2>
		<h3>Lorem ipsum is simply</h3>
		<p>If you don't have an account register<br>You can <a href="index1.html">Login here !</a></p>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<input type="email" placeholder="Enter Email" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>	
		<div class="form-control">
			<input type="text" placeholder="Create User name" id="name" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="number" placeholder="Contact number" id="number" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="password" placeholder="Password" id="psw"/>
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="password" placeholder="Confirm Password" id="psw2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		 <button type="button" onclick="saveData()" id="save_btn">Submit</button>
		<footer>
			<p><strong>or continue with</strong></p>
    <ul class="social-links">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-apple" ></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-google"></i>
          </a>
        </li>
      </ul>
  </footer>
	</form>
</div>
<script src="script.js"></script>
</body>
 <script>
function saveData()
{
let email,name,number,psw,psw2;

email=document.getElementById("email").value;
name=document.getElementById("name").value;
number=document.getElementById("number").value;
psw=document.getElementById("psw").value;
psw2=document.getElementById("psw2").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.email==email}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "email":email,
  "name":name,
  "number":number,
  "psw":psw,
  "psw2":psw2,
})
localStorage.setItem("users",JSON.stringify(user_records));
}

}
</script>
</html>
